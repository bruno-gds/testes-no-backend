## cucumber
# Package para informar que existe um passo de teste
cucumber.glue=fiap.testesnobackend.bdd
# Mostra o resultado no console
cucumber.plugin=pretty,html:target/cucumber-reports/cucumber.html
# Valida toda a estrutura do teste
cucumber.execution.dry-run=false
# Config para não executar essa tag
cucumber.filter.tags=not @ignore